<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <div class="card">
    <div class="header">Advice #<span id="advice-id"><!-- Advice ID goes here --></span></div>
    <div class="quote"><q id="advice"><!-- Advice text goes here --></q></div>
    <div class="divider">
      <img id="mobile" src="./images/pattern-divider-mobile.svg" alt="">
      <img id="desktop" src="./images/pattern-divider-desktop.svg" alt="">
    </div>
    <!-- <button onclick="buttonClickGET()"> -->
    <button class="dice-btn">
      <img src="./images/icon-dice.svg" alt="">
    </button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MaxDeb1</a>.
  </div>
</body>
  <script type="text/javascript" src="./app.js"></script>
</html>
